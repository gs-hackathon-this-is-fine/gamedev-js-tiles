<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">

<body>
<p>Niech \(f : \mathbb R \to \mathbb R\) będzie określona wzorem \(f(x) = xe^{-x^4}\) Ile wynosi \(\int_{0}^\infty f(x)\)?
</p>

<form>


    <input type="radio" id="0" value="0" name="ans">
    <label for="1">\(\sqrt{e}\)
</label><br>
    
    <input type="radio" id="1" value="1" name="ans">
    <label for="1">\(\frac{\sqrt{e}}{4}\)
</label><br>
    
    <input type="radio" id="2" value="2" name="ans">
    <label for="1">\(\sqrt{\pi}\)
</label><br>
    
    <input type="radio" id="3" value="3" name="ans">
    <label for="1">\(\frac{\sqrt{\pi}}{4}\)
</label><br>
    
    <button type="submit">Zatwierdź</button>
</form>
</body>
</html>
